<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>register form</title>

<link rel="stylesheet" href="form.css">

</head>
<body>
<div class="form-control">
<form action="register" method="post">

<label for="uname">UserName</label>
<input type="text"name="uname"placeholder="Enter user name">
<label for="email">Email</label>
<input type="email"name="email"placeholder="Enter Email ">
<label for="pword">Password:</label>
<input type="password"name="pword"placeholder="Enter Password">
<label for="city">City:</label>
<input type="text"name="city" placeholder="Enter City Name">
<label for="fname">FullName:</label>
<input type="text"name="fname" placeholder="Enter Full name ">
<label for="phno">Mobile:</label>
<input type="tel"name="phno" placeholder="Enter Mob Number">

<button type="submit">Register</button>&nbsp &nbsp &nbsp <a href="CustomerLogin.html">Login</a>
 
 
</form>
</div>

<script src="validate.js"></script>
</body>
</html>
