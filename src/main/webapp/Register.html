<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-control">
        <form action="register" method="post">
            <h1>Register Form:</h1>

            <label for="cfname">First Name:</label>
            <input type="text" name="cfname" id="cfname" placeholder="Enter First Name" required>

            <label for="clname">Last Name:</label>
            <input type="text" name="clname" id="clname" placeholder="Enter Last Name" required>

            <label for="cemail">Email:</label>
            <input type="email" name="cemail" id="cemail" placeholder="Enter Email" required>

            <label for="cphno">Mobile:</label>
            <input type="tel" name="cphno" id="cphno" placeholder="Enter Mobile Number" pattern="\d{10}" title="Enter a valid 10-digit phone number" required>

            <label for="address">Address:</label>
            <input type="text" name="address" id="address" placeholder="Enter Address" required>

            <label for="cpword">Password:</label>
            <input type="password" name="cpword" id="cpword" placeholder="Enter Password" required>

            <label for="cuname">Username:</label>
            <input type="text" name="cuname" id="cuname" placeholder="Enter Username" required>

            <button type="submit">Register</button>
            &nbsp;&nbsp;&nbsp;<a href="CustomerLogin.html">Login</a>
        </form>
    </div>
    
</body>
</html>
